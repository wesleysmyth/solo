<section class="searchBody">
  <div id="searchInputDiv">
    <h2>Find a Venue</h2>
    <form onsubmit="searchVenue()">
      <input class="searchInline" type="search" ng.model="searchvenue">
      <button>Search</button>
    </form>
  </div>
</section>

<div ng-repeat="venue in venues">
  <h3>{{venue.name}}</h3>
  <img src="{{venue.picture}}">
  <h4>Bio</h4>
  <p>
  {{venue.bio}}
  </p>
  <h4>City</h4>
  {{venue.city}}
  <h4>Capacity</h4>
  {{venue.capacity}}
</div>
