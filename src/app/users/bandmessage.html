<form class="messageland" class="fx-fade-down fx-speed-500">
  <h4>Title</h4>
  <input type="text" name="title" ng-model="messagelandtitle">
  <h4>Message</h4>
  <textarea rows="6" cols="50" name="message" class="bandmessage" ng-model="messagelandtext"></textarea>
  <br>
  <button ng-click="messagelandsend()">Send</button>
</form>
